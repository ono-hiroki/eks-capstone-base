apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    # PLACEHOLDER: Replace with your ACM certificate ARN
    alb.ingress.kubernetes.io/certificate-arn: __ARGOCD_ACM_CERTIFICATE_ARN__
    alb.ingress.kubernetes.io/healthcheck-path: /healthz
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    # PLACEHOLDER: Replace with your Argo CD domain
    external-dns.alpha.kubernetes.io/hostname: __ARGOCD_DOMAIN__
spec:
  ingressClassName: alb
  rules:
    # PLACEHOLDER: Replace with your Argo CD domain
    - host: __ARGOCD_DOMAIN__
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
